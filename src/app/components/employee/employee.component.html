<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">

                    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">

                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter you Fullname" [(ngModel)]="employeeService.selectedEmployee.name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="position" class="form-control" placeholder="Enter you Position" [(ngModel)]="employeeService.selectedEmployee.position">
                    </div>
                    <div class="form-group">
                        <input type="text" name="office" class="form-control" placeholder="Enter you Office" [(ngModel)]="employeeService.selectedEmployee.office">
                    </div>
                    <div class="form-group">
                        <input type="number" name="salary" class="form-control" placeholder="Enter you Salary" [(ngModel)]="employeeService.selectedEmployee.salary">
                    </div>

                    <div class="form-group mt-4">
                    <button class="btn btn-primary" style="margin-right: 10px;" (click)="resetForm(employeeForm)">
                        Clean
                    </button>

                    <button class="btn btn-secondary mrl-4 ">
                        Save
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>
                        {{ employee.name }}
                    </td>
                    <td>
                        {{ employee.position }}
                    </td>
                    <td>
                        {{ employee.office }}
                    </td>
                    <td>
                        {{ employee.salary }}
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="employee._id && deleteEmployee(employee._id.toString())">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
